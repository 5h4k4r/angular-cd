apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: angular
  labels:
    name: angular
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: shakar.tech
      http:
        paths:
          - pathType: Prefix
            path: /()(.*)
            backend:
              service:
                name: angular
                port:
                  name: http-app
